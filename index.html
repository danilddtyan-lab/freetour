<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Каталог</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        header {
            background: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .catalog {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .item {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .item-content {
            padding: 15px;
        }

        .item-title {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .item-price {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .item-button {
            display: block;
            text-align: center;
            padding: 10px;
            background: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

<header>
    <h1>Freetour</h1>
    <p>Всё для байкпакинга</p>
</header>

<div class="container">
    <div class="catalog">

        <!-- ТОВАР 1 -->
        <div class="item">
            <img src="05_c33d7afc-b279-483c-8d2c-bdd36ae4d002.webp" alt="Товар 1">
            <div class="item-content">
                <div class="item-title">Rhinowalk сумка на вилку</div>
                <div class="item-price">2500 сом</div>
                <a href="https://instagram.com/freetour.kg" class="item-button">
                    Заказать
                </a>
            </div>
        </div>

        <!-- ТОВАР 2 -->
        <div class="item">
            <img src="https://via.placeholder.com/400x400" alt="Товар 2">
            <div class="item-content">
                <div class="item-title">Товар №2</div>
                <div class="item-price">2 000 ₽</div>
                <a href="https://instagram.com/youraccount" class="item-button">
                    Заказать
                </a>
            </div>
        </div>

    </div>
</div>

<footer>
    © 2026 Мой бренд
</footer>

</body>
</html>
