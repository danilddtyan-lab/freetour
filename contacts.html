<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Контакты</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #6dd5ed, #2193b0);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 500px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

input, textarea {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
}

textarea {
    resize: none;
    height: 120px;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #2193b0;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: #176d86;
}

.contact-info {
    margin-top: 20px;
    font-size: 14px;
    color: #555;
}

.back-link {
    display: block;
    text-align: center;
    margin-top: 15px;
    text-decoration: none;
    color: #2193b0;
}
</style>
</head>

<body>

<div class="container">
    <h1>Связаться с нами</h1>

    <form>
        <input type="text" placeholder="Ваше имя" required>
        <input type="email" placeholder="Ваш email" required>
        <input type="tel" placeholder="Ваш телефон">
        <textarea placeholder="Ваше сообщение" required></textarea>
        <button type="submit">Отправить</button>
    </form>

    <div class="contact-info">
        <p><strong>Телефон:</strong> +7 (___) ___-__-__</p>
        <p><strong>Email:</strong> example@email.com</p>
        <p><strong>Адрес:</strong> Ваш город, ул. Примерная, д. 1</p>
    </div>

    <a href="index.html" class="back-link">← Вернуться на главную</a>
</div>

</body>
</html>
